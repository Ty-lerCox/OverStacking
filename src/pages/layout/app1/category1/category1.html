
<ion-header>
  <ion-navbar no-border-bottom color="flat-wet-asphalt">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Games
    </ion-title>
    <ion-buttons right>
        <button ion-button icon-only>
            <ion-icon name="md-more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--*********** List view ***********-->
  <div>
    <ion-card tappable class="card-list fadein-down" *ngFor="let category of categories" (click)="openList(category.ID)">
      <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg + ')'}">
        <h2 class="card-list-title"> {{category.name}}</h2>
      </div>
    </ion-card>
  </div>
</ion-content>
